{% extends "base.html" %}

{% block content %}
<h1>Delete Product</h1>

<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'store:product_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
