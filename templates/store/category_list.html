{% extends "base.html" %}

{% block content %}
<h1>Your Categories</h1>

<a href="{% url 'store:category_add' %}" class="btn btn-primary mb-3">Add New Category</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for category in object_list %}
    <tr>
      <td>{{ category.name }}</td>
      <td>
        <a href="{% url 'store:category_edit' category.pk %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'store:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">No categories found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'store:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
