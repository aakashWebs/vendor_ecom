{% extends "base.html" %}

{% block content %}
<h2>Vendor Registration</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Already have an account? <a href="{% url 'vendor:login' %}">Login here</a>.</p>
{% endblock %}
