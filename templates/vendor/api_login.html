<!DOCTYPE html>
<html>
<head>
    <title>Vendor API Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Vendor Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="result" class="mt-3"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/vendor/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const resultDiv = document.getElementById('result');
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = '<div class="alert alert-success">Login successful! Token: ' + data.token + '</div>';
                  // Optional: Save token in localStorage (if needed later)
                localStorage.setItem('authToken', data.token);
                

                // ‚úÖ Redirect after 1.5 seconds (or instantly)
                setTimeout(() => {
                    window.location.href = '/store/dashboard/';  // üîÅ Replace with your actual dashboard URL
                }, 1500);
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = '<div class="alert alert-danger">Error: ' + JSON.stringify(errorData) + '</div>';
            }
        });
    </script>
</body>
</html>
