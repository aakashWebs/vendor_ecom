{% extends "base.html" %}

{% block content %}
<h2>Vendor Login</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'vendor:register' %}">Register here</a>.</p>
{% endblock %}
