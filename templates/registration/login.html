{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Vendor Login</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
    Don't have an account? 
    <a href="/vendor/signup/"  class="btn btn-link">Sign up here</a>
    </p>
</div>
{% endblock %}
